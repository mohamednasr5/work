<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة المدير</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar-custom">
        <div class="container d-flex justify-content-between">
            <span class="fw-bold">لوحة الإدارة</span>
            <button id="logoutBtn" class="btn btn-sm btn-outline-light">خروج</button>
        </div>
    </nav>

    <div class="container">
        <div class="glass-card">
            <h5>مواقع الموظفين المباشرة</h5>
            <div id="map"></div>
        </div>
        
        <div class="row">
            <div class="col-md-6">
                <div class="glass-card text-center">
                    <h3 class="text-primary fw-bold" id="totalEmp">0</h3>
                    <p class="text-muted">إجمالي الموظفين</p>
                </div>
            </div>
            </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
    <script>
        initMap(); // تشغيل الخريطة
        
        // جلب عدد الموظفين كمثال
        database.ref('employees').once('value', snap => {
            document.getElementById('totalEmp').innerText = snap.numChildren();
        });
    </script>
</body>
</html>
