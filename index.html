<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>تسجيل الدخول - نظام الحضور</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body class="d-flex align-items-center justify-content-center">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5 col-lg-4">
                <div class="glass-card p-4 text-center">
                    <div class="mb-4">
                        <i class="fas fa-fingerprint fa-4x text-primary"></i>
                        <h3 class="mt-3 fw-bold">نظام الحضور الذكي</h3>
                    </div>

                    <form id="loginForm">
                        <div class="mb-3 text-end">
                            <label class="form-label">رقم الموظف</label>
                            <input type="text" id="empId" class="form-control" required>
                        </div>
                        <div class="mb-3 text-end">
                            <label class="form-label">كلمة المرور</label>
                            <input type="password" id="password" class="form-control" required>
                        </div>
                        <button type="submit" class="btn-glass mt-2">
                            <i class="fas fa-sign-in-alt me-2"></i> دخول
                        </button>
                    </form>
                    
                    <div class="mt-3">
                        <a href="#" id="toggleAdmin" class="text-muted small">دخول كمدير النظام</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="script.js"></script>
    
    <script>
        // منطق تسجيل الدخول
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('empId').value;
            const pass = document.getElementById('password').value;
            const btn = e.target.querySelector('button');
            
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> جاري التحقق...';
            
            try {
                // تحقق بسيط (يجب تعزيزه بقواعد الأمان الحقيقية)
                if(id === 'admin' && pass === 'admin123') {
                    localStorage.setItem('currentUser', JSON.stringify({role: 'admin', name: 'المدير'}));
                    window.location.href = 'admin-dashboard.html';
                    return;
                }

                const snapshot = await database.ref('employees/' + id).once('value');
                if(snapshot.exists() && snapshot.val().password === pass) {
                    localStorage.setItem('currentUser', JSON.stringify({
                        role: 'employee', 
                        id: id, 
                        name: snapshot.val().name
                    }));
                    window.location.href = 'employee-dashboard.html';
                } else {
                    showNotification('بيانات الدخول غير صحيحة', 'danger');
                    btn.innerHTML = 'دخول';
                }
            } catch(err) {
                console.error(err);
                showNotification('خطأ في الاتصال', 'danger');
                btn.innerHTML = 'دخول';
            }
        });
    </script>
</body>
</html>
