<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام إدارة الطلبات البرلمانية | V3.0</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2563eb">
    
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="style.css">
</head>
<body data-theme="light">

    <div id="loadingScreen" class="loading-screen">
        <div class="loader-content">
            <i class="fas fa-landmark fa-3x fa-bounce" style="color: var(--primary);"></i>
            <h3>جاري تجهيز النظام...</h3>
            <div class="progress-bar"><div class="fill"></div></div>
        </div>
    </div>

    <nav class="main-nav">
        <div class="nav-brand">
            <div class="logo-circle"><i class="fas fa-scale-balanced"></i></div>
            <div class="brand-info">
                <h1>مكتب النائب أحمد الحديدي</h1>
                <span>نظام الإدارة المركزي</span>
            </div>
        </div>
        <div class="nav-tools">
            <button id="themeToggle" class="tool-btn"><i class="fas fa-moon"></i></button>
            <div class="user-badge">Admin</div>
        </div>
    </nav>

    <div class="modern-tabs">
        <button class="tab-link active" data-target="dashboard"><i class="fas fa-chart-pie"></i> لوحة التحكم</button>
        <button class="tab-link" data-target="requests"><i class="fas fa-users"></i> إدارة الطلبات</button>
        <button class="tab-link" data-target="new-request"><i class="fas fa-plus-circle"></i> طلب جديد</button>
    </div>

    <main class="main-container">
        
        <section id="dashboard" class="view-section active fade-in">
            <div class="stats-grid">
                <div class="stat-card blue">
                    <div class="icon"><i class="fas fa-folder"></i></div>
                    <div class="info"><h2 id="st-total">0</h2><p>إجمالي الطلبات</p></div>
                </div>
                <div class="stat-card green">
                    <div class="icon"><i class="fas fa-check-double"></i></div>
                    <div class="info"><h2 id="st-completed">0</h2><p>تم الإنجاز</p></div>
                </div>
                <div class="stat-card orange">
                    <div class="icon"><i class="fas fa-hourglass-half"></i></div>
                    <div class="info"><h2 id="st-progress">0</h2><p>قيد التنفيذ</p></div>
                </div>
                <div class="stat-card red">
                    <div class="icon"><i class="fas fa-inbox"></i></div>
                    <div class="info"><h2 id="st-pending">0</h2><p>قيد الانتظار</p></div>
                </div>
            </div>

            <div class="charts-wrapper">
                <div class="chart-box">
                    <h3><i class="fas fa-chart-donut"></i> تحليل الحالات</h3>
                    <canvas id="statusChart"></canvas>
                </div>
                <div class="chart-box">
                    <h3><i class="fas fa-chart-bar"></i> الطلبات حسب الوزارة</h3>
                    <canvas id="ministryChart"></canvas>
                </div>
            </div>
        </section>

        <section id="requests" class="view-section fade-in">
            <div class="toolbar">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="بحث بالاسم، الرقم، أو الوزارة...">
                </div>
                <div class="actions">
                    <button class="btn-export" onclick="app.exportAllToExcel()"><i class="fas fa-file-excel"></i> تصدير الكل</button>
                </div>
            </div>
            
            <div id="requestsGrid" class="requests-grid">
                </div>
        </section>

        <section id="new-request" class="view-section fade-in">
            <div class="form-card">
                <div class="form-header">
                    <h3>تسجيل طلب مواطن</h3>
                    <p>يرجى إدخال البيانات بدقة لضمان سرعة المعالجة</p>
                </div>
                <form id="addForm">
                    <div class="input-group">
                        <label>اسم المواطن</label>
                        <input type="text" id="f_name" required>
                    </div>
                    <div class="row">
                        <div class="input-group">
                            <label>رقم الهاتف</label>
                            <input type="tel" id="f_phone">
                        </div>
                        <div class="input-group">
                            <label>الرقم القومي (اختياري)</label>
                            <input type="text" id="f_nid">
                        </div>
                    </div>
                    <div class="input-group">
                        <label>الجهة الموجه إليها</label>
                        <select id="f_ministry" required>
                            <option value="">اختر الجهة...</option>
                            <option value="الصحة">وزارة الصحة</option>
                            <option value="التعليم">وزارة التربية والتعليم</option>
                            <option value="الداخلية">وزارة الداخلية</option>
                            <option value="التضامن">التضامن الاجتماعي</option>
                            <option value="المحافظة">المحافظة / مجلس المدينة</option>
                            <option value="الكهرباء">الكهرباء والطاقة</option>
                            <option value="أخرى">جهة أخرى</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label>تفاضيل الطلب</label>
                        <textarea id="f_details" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="btn-save pulse"><i class="fas fa-paper-plane"></i> حفظ الطلب</button>
                </form>
            </div>
        </section>

    </main>

    <div id="editModal" class="modal-overlay">
        <div class="modal-box">
            <div class="modal-header">
                <h3>تعديل بيانات الطلب</h3>
                <button onclick="app.closeModal()"><i class="fas fa-times"></i></button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="e_id">
                <div class="input-group">
                    <label>الاسم</label>
                    <input type="text" id="e_name">
                </div>
                <div class="input-group">
                    <label>الوزارة</label>
                    <select id="e_ministry">
                        <option value="الصحة">وزارة الصحة</option>
                        <option value="التعليم">التعليم</option>
                        <option value="التضامن">التضامن</option>
                        <option value="المحافظة">المحافظة</option>
                        <option value="أخرى">أخرى</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>حالة الطلب</label>
                    <select id="e_status" class="status-select">
                        <option value="pending">قيد الانتظار</option>
                        <option value="inprogress">قيد التنفيذ</option>
                        <option value="completed">مكتمل</option>
                        <option value="rejected">مرفوض</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>ملاحظات/تفاصيل</label>
                    <textarea id="e_details" rows="3"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-primary" onclick="app.saveEdit()"><i class="fas fa-save"></i> حفظ التعديلات</button>
            </div>
        </div>
    </div>

    <div id="toastContainer" class="toast-container"></div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="firebase-config.js"></script> <script src="charts.js"></script>
    <script src="app.js"></script>
</body>
</html>
