<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>مكتب النائب | نظام المتابعة</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1e3c72">

    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-layout">
        <aside class="sidebar">
            <div class="sidebar-header">
                <i class="fa-solid fa-landmark logo-icon"></i>
                <div>
                    <h2>مكتب النائب</h2>
                    <p>أحمد الحديدي</p>
                </div>
            </div>

            <nav class="nav-menu">
                <button class="nav-btn active" onclick="switchTab('dashboard')">
                    <i class="fa-solid fa-chart-pie"></i> لوحة التحكم
                </button>
                <button class="nav-btn" onclick="switchTab('add-request')">
                    <i class="fa-solid fa-plus-circle"></i> إضافة طلب
                </button>
                <button class="nav-btn" onclick="switchTab('view-requests')">
                    <i class="fa-solid fa-folder-open"></i> سجل الطلبات
                </button>
            </nav>

            <div class="sidebar-footer">
                <button id="themeToggle" class="icon-btn"><i class="fa-solid fa-moon"></i></button>
                <p>الإصدار 2026.1</p>
            </div>
        </aside>

        <main class="main-content">
            
            <section id="dashboard" class="view-section active">
                <header class="top-header">
                    <h1>لوحة المعلومات</h1>
                    <span id="currentDate" class="date-badge"></span>
                </header>

                <div class="stats-grid">
                    <div class="stat-card total">
                        <div class="icon-box"><i class="fa-solid fa-layer-group"></i></div>
                        <div class="stat-info">
                            <h3>إجمالي الطلبات</h3>
                            <strong id="total-count">0</strong>
                        </div>
                    </div>
                    <div class="stat-card success">
                        <div class="icon-box"><i class="fa-solid fa-check-circle"></i></div>
                        <div class="stat-info">
                            <h3>مكتملة</h3>
                            <strong id="completed-count">0</strong>
                        </div>
                    </div>
                    <div class="stat-card warning">
                        <div class="icon-box"><i class="fa-solid fa-clock"></i></div>
                        <div class="stat-info">
                            <h3>قيد التنفيذ</h3>
                            <strong id="pending-count">0</strong>
                        </div>
                    </div>
                    <div class="stat-card danger">
                        <div class="icon-box"><i class="fa-solid fa-ban"></i></div>
                        <div class="stat-info">
                            <h3>مرفوضة</h3>
                            <strong id="rejected-count">0</strong>
                        </div>
                    </div>
                </div>

                <div class="chart-container">
                    <canvas id="requestsChart"></canvas>
                </div>
            </section>

            <section id="add-request" class="view-section">
                <header class="top-header">
                    <h1>تسجيل طلب جديد</h1>
                </header>

                <div class="form-card">
                    <form id="requestForm">
                        <input type="hidden" id="firebaseKey">
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label>رقم الطلب</label>
                                <input type="text" id="reqId" placeholder="مثال: 2026/001" required>
                            </div>
                            <div class="form-group">
                                <label>الجهة المختصة</label>
                                <input type="text" id="reqAuthority" placeholder="مثال: وزارة الكهرباء" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>عنوان الطلب</label>
                            <input type="text" id="reqTitle" placeholder="أدخل عنواناً مختصراً" required>
                        </div>

                        <div class="form-group">
                            <label>التفاصيل</label>
                            <textarea id="reqDetails" rows="5" placeholder="شرح تفصيلي للطلب..." required></textarea>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label>تاريخ التقديم</label>
                                <input type="date" id="reqDate" required>
                            </div>
                            <div class="form-group">
                                <label>الحالة</label>
                                <select id="reqStatus">
                                    <option value="review">قيد المراجعة</option>
                                    <option value="execution">تحت التنفيذ</option>
                                    <option value="completed">مكتمل</option>
                                    <option value="rejected">مرفوض</option>
                                </select>
                            </div>
                        </div>

                        <div class="documents-wrapper">
                            <label class="toggle-checkbox">
                                <input type="checkbox" id="hasDocumentsBtn">
                                <span class="checkmark"></span>
                                <span>هل يوجد مستندات مرفقة؟</span>
                            </label>

                            <div id="documentsContainer" class="docs-area hidden">
                                <h4 class="docs-title">قائمة المستندات</h4>
                                <div id="docsList">
                                    </div>
                                <button type="button" class="btn-add-doc" onclick="addNewDocumentField()">
                                    <i class="fa-solid fa-plus"></i> إضافة مستند
                                </button>
                            </div>
                        </div>

                        <div class="form-actions">
                            <button type="submit" class="btn-primary" id="saveBtn">حفظ البيانات</button>
                            <button type="button" class="btn-secondary hidden" id="cancelEditBtn" onclick="resetForm()">إلغاء</button>
                        </div>
                    </form>
                </div>
            </section>

            <section id="view-requests" class="view-section">
                <header class="top-header">
                    <h1>الأرشيف</h1>
                    <div class="search-box">
                        <i class="fa-solid fa-search"></i>
                        <input type="text" id="searchInput" placeholder="بحث..." onkeyup="filterRequests()">
                    </div>
                </header>

                <div class="table-card">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>الرقم</th>
                                <th>العنوان</th>
                                <th>الجهة</th>
                                <th>التاريخ</th>
                                <th>المستندات</th>
                                <th>الحالة</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody"></tbody>
                    </table>
                </div>
            </section>

        </main>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="firebase-config.js"></script> <script src="script.js"></script>
</body>
</html>
