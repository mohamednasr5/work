<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>تسجيل الدخول</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body class="d-flex align-items-center justify-content-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5 col-lg-4">
                <div class="glass-card text-center p-4">
                    <i class="fas fa-map-marker-alt fa-3x text-primary mb-3"></i>
                    <h3 class="fw-bold mb-4">نظام الحضور</h3>
                    <form id="loginForm">
                        <input type="text" id="empId" class="form-control mb-3" placeholder="رقم الموظف" required>
                        <input type="password" id="password" class="form-control mb-3" placeholder="كلمة المرور" required>
                        <button type="submit" class="btn-glass">دخول</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('empId').value;
            const pass = document.getElementById('password').value;
            
            if(id === 'admin' && pass === 'admin123') {
                localStorage.setItem('currentUser', JSON.stringify({role: 'admin', name: 'المدير'}));
                window.location.href = 'admin-dashboard.html';
                return;
            }
            try {
                const snap = await database.ref('employees/' + id).once('value');
                if(snap.exists() && snap.val().password === pass) {
                    localStorage.setItem('currentUser', JSON.stringify({role: 'employee', id: id, name: snap.val().name}));
                    window.location.href = 'employee-dashboard.html';
                } else {
                    showNotification('بيانات خاطئة', 'danger');
                }
            } catch(err) { console.error(err); }
        });
    </script>
</body>
</html>
