<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام الحضور والانصراف الذكي - تسجيل الدخول</title>
    
    <!-- Bootstrap 5 Arabic -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap RTL -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-rtl@0.4.0/dist/css/bootstrap-rtl.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --success-color: #2ecc71;
            --warning-color: #f39c12;
            --danger-color: #e74c3c;
            --info-color: #1abc9c;
            --dark-color: #34495e;
            --light-color: #ecf0f1;
        }
        
        * {
            font-family: 'Cairo', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            max-width: 450px;
            width: 100%;
            animation: fadeIn 0.8s ease;
        }
        
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .login-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.4);
        }
        
        .login-header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .login-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 30px 30px;
            animation: moveBackground 20s linear infinite;
        }
        
        .logo {
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            position: relative;
            z-index: 1;
        }
        
        .logo i {
            font-size: 50px;
            color: white;
        }
        
        .login-header h2 {
            margin: 0;
            font-weight: 800;
            font-size: 1.8rem;
            position: relative;
            z-index: 1;
        }
        
        .login-header p {
            opacity: 0.9;
            margin-top: 8px;
            font-size: 0.9rem;
            position: relative;
            z-index: 1;
        }
        
        .login-body {
            padding: 30px;
        }
        
        .form-label {
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 8px;
            display: flex;
            align-items: center;
        }
        
        .form-label i {
            margin-left: 8px;
            color: var(--secondary-color);
        }
        
        .form-control {
            border-radius: 12px;
            padding: 15px;
            border: 2px solid #e1e5eb;
            transition: all 0.3s;
            font-size: 1rem;
        }
        
        .form-control:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.25);
        }
        
        .input-group-text {
            border-radius: 12px;
            background: #f8f9fa;
            border: 2px solid #e1e5eb;
        }
        
        .btn-login {
            background: linear-gradient(135deg, var(--secondary-color), #2980b9);
            border: none;
            border-radius: 12px;
            padding: 15px;
            font-weight: 700;
            width: 100%;
            transition: all 0.3s;
            font-size: 1.1rem;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(52, 152, 219, 0.3);
            background: linear-gradient(135deg, #2980b9, var(--secondary-color));
        }
        
        .btn-login:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .toggle-form {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        
        .toggle-form a {
            color: var(--secondary-color);
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
            transition: color 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .toggle-form a:hover {
            color: var(--primary-color);
        }
        
        .gps-status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
            padding: 12px;
            border-radius: 10px;
            background: #f8f9fa;
            border: 1px solid #e9ecef;
        }
        
        .gps-status i {
            font-size: 1.2rem;
        }
        
        .gps-status.success {
            background: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }
        
        .gps-status.warning {
            background: #fff3cd;
            border-color: #ffeaa7;
            color: #856404;
        }
        
        .gps-status.danger {
            background: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }
        
        .version {
            text-align: center;
            margin-top: 20px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes moveBackground {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(52, 152, 219, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(52, 152, 219, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(52, 152, 219, 0);
            }
        }
        
        .pulse-animation {
            animation: pulse 2s infinite;
        }
        
        .password-toggle {
            cursor: pointer;
            color: #6c757d;
            transition: color 0.3s;
        }
        
        .password-toggle:hover {
            color: var(--primary-color);
        }
        
        @media (max-width: 576px) {
            .login-container {
                padding: 0 15px;
            }
            
            .login-body {
                padding: 20px;
            }
            
            .login-header {
                padding: 20px;
            }
            
            .logo {
                width: 80px;
                height: 80px;
            }
            
            .logo i {
                font-size: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo">
                    <i class="fas fa-fingerprint"></i>
                </div>
                <h2>نظام الحضور الذكي</h2>
                <p>التسجيل التلقائي عبر تحديد الموقع الجغرافي</p>
            </div>
            
            <div class="login-body">
                <!-- رسائل الحالة -->
                <div id="statusMessage" class="alert alert-dismissible fade show d-none" role="alert">
                    <span id="statusText"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                
                <!-- نموذج تسجيل الدخول للموظف -->
                <form id="employeeForm" class="needs-validation" novalidate>
                    <div class="mb-4">
                        <label for="employeeId" class="form-label">
                            <i class="fas fa-id-card"></i>
                            رقم الموظف
                        </label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-user"></i>
                            </span>
                            <input type="text" class="form-control" id="employeeId" 
                                   placeholder="أدخل رقم الموظف" required>
                            <div class="invalid-feedback">
                                الرجاء إدخال رقم الموظف
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <label for="employeePassword" class="form-label">
                            <i class="fas fa-lock"></i>
                            كلمة المرور
                        </label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="employeePassword" 
                                   placeholder="أدخل كلمة المرور" required>
                            <span class="input-group-text password-toggle" id="toggleEmployeePassword">
                                <i class="fas fa-eye"></i>
                            </span>
                            <div class="invalid-feedback">
                                الرجاء إدخال كلمة المرور
                            </div>
                        </div>
                    </div>
                    
                    <div class="gps-status" id="gpsStatus">
                        <i class="fas fa-satellite"></i>
                        <span id="gpsText">جاري التحقق من GPS...</span>
                    </div>
                    
                    <button type="submit" class="btn-login mt-4" id="loginBtn">
                        <i class="fas fa-sign-in-alt"></i>
                        تسجيل الدخول
                    </button>
                </form>
                
                <!-- نموذج تسجيل الدخول للمدير -->
                <form id="adminForm" class="needs-validation d-none" novalidate>
                    <div class="mb-4">
                        <label for="adminPassword" class="form-label">
                            <i class="fas fa-user-shield"></i>
                            كلمة مرور المدير
                        </label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="adminPassword" 
                                   placeholder="أدخل كلمة مرور المدير" required>
                            <span class="input-group-text password-toggle" id="toggleAdminPassword">
                                <i class="fas fa-eye"></i>
                            </span>
                            <div class="invalid-feedback">
                                الرجاء إدخال كلمة مرور المدير
                            </div>
                        </div>
                        <div class="form-text text-muted mt-2">
                            <i class="fas fa-info-circle me-1"></i>
                            كلمة المرور الافتراضية: admin123
                        </div>
                    </div>
                    
                    <button type="submit" class="btn-login" id="adminLoginBtn">
                        <i class="fas fa-key"></i>
                        دخول المدير
                    </button>
                </form>
                
                <!-- تبديل بين النماذج -->
                <div class="toggle-form">
                    <a id="toggleAdminLink">
                        <i class="fas fa-exchange-alt"></i>
                        <span id="toggleText">تسجيل دخول المدير</span>
                    </a>
                </div>
            </div>
        </div>
        
        <div class="version">
            <p>نظام الحضور والانصراف المتقدم باستخدام Geofencing © 2024</p>
            <p class="mt-1">الإصدار 2.0.0</p>
        </div>
    </div>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    
    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyC4J8ncbuejvzfWvzCTAXRzjFgvrchXpE",
            authDomain: "hedor-bea3c.firebaseapp.com",
            databaseURL: "https://hedor-bea3c-default-rtdb.firebaseio.com",
            projectId: "hedor-bea3c",
            storageBucket: "hedor-bea3c.firebasestorage.app",
            messagingSenderId: "369239455736",
            appId: "1:369239455736:web:116295854269abecf6480d",
            measurementId: "G-R2MG1YKQEP"
        };
        
        // Initialize Firebase
        try {
            if (!firebase.apps.length) {
                firebase.initializeApp(firebaseConfig);
            }
        } catch (error) {
            console.error('فشل في تهيئة Firebase:', error);
        }
        
        const database = firebase.database();
        
        // DOM Elements
        const employeeForm = document.getElementById('employeeForm');
        const adminForm = document.getElementById('adminForm');
        const toggleAdminLink = document.getElementById('toggleAdminLink');
        const toggleText = document.getElementById('toggleText');
        const statusMessage = document.getElementById('statusMessage');
        const statusText = document.getElementById('statusText');
        const gpsStatus = document.getElementById('gpsStatus');
        const gpsText = document.getElementById('gpsText');
        
        let isAdminForm = false;
        const ADMIN_PASSWORD = 'admin123';
        
        // Initialize GPS
        function initializeGPS() {
            if (!navigator.geolocation) {
                gpsStatus.className = 'gps-status danger';
                gpsText.innerHTML = '<i class="fas fa-exclamation-triangle"></i> المتصفح لا يدعم GPS';
                return false;
            }
            
            navigator.geolocation.getCurrentPosition(
                function(position) {
                    gpsStatus.className = 'gps-status success';
                    gpsText.innerHTML = '<i class="fas fa-check-circle"></i> GPS متاح - دقة: ' + 
                                       Math.round(position.coords.accuracy) + ' متر';
                    localStorage.setItem('gpsEnabled', 'true');
                },
                function(error) {
                    let message = 'فشل في الحصول على الموقع';
                    switch(error.code) {
                        case error.PERMISSION_DENIED:
                            message = 'تم رفض الإذن للوصول إلى الموقع';
                            break;
                        case error.POSITION_UNAVAILABLE:
                            message = 'معلومات الموقع غير متاحة';
                            break;
                        case error.TIMEOUT:
                            message = 'انتهت مهلة طلب الموقع';
                            break;
                    }
                    gpsStatus.className = 'gps-status warning';
                    gpsText.innerHTML = '<i class="fas fa-exclamation-triangle"></i> ' + message;
                    localStorage.setItem('gpsEnabled', 'false');
                },
                {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 0
                }
            );
            
            return true;
        }
        
        // Show/Hide Password
        function setupPasswordToggle() {
            document.getElementById('toggleEmployeePassword').addEventListener('click', function() {
                const passwordInput = document.getElementById('employeePassword');
                const icon = this.querySelector('i');
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    icon.className = 'fas fa-eye-slash';
                } else {
                    passwordInput.type = 'password';
                    icon.className = 'fas fa-eye';
                }
            });
            
            document.getElementById('toggleAdminPassword').addEventListener('click', function() {
                const passwordInput = document.getElementById('adminPassword');
                const icon = this.querySelector('i');
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    icon.className = 'fas fa-eye-slash';
                } else {
                    passwordInput.type = 'password';
                    icon.className = 'fas fa-eye';
                }
            });
        }
        
        // Toggle Between Employee and Admin Forms
        toggleAdminLink.addEventListener('click', function() {
            isAdminForm = !isAdminForm;
            
            if (isAdminForm) {
                employeeForm.classList.add('d-none');
                adminForm.classList.remove('d-none');
                toggleText.textContent = 'تسجيل دخول الموظف';
            } else {
                employeeForm.classList.remove('d-none');
                adminForm.classList.add('d-none');
                toggleText.textContent = 'تسجيل دخول المدير';
            }
            
            statusMessage.classList.add('d-none');
        });
        
        // Employee Login
        employeeForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            e.stopPropagation();
            
            if (!this.checkValidity()) {
                this.classList.add('was-validated');
                return;
            }
            
            const employeeId = document.getElementById('employeeId').value.trim();
            const password = document.getElementById('employeePassword').value;
            
            const loginBtn = document.getElementById('loginBtn');
            const originalText = loginBtn.innerHTML;
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> جاري التحقق...';
            loginBtn.disabled = true;
            
            try {
                // Check Firebase for employee
                const snapshot = await database.ref('employees/' + employeeId).once('value');
                
                if (snapshot.exists()) {
                    const employeeData = snapshot.val();
                    
                    if (employeeData.password === password) {
                        if (employeeData.status === 'inactive') {
                            showStatusMessage('الحساب غير نشط. الرجاء التواصل مع المدير.', 'danger');
                            loginBtn.innerHTML = originalText;
                            loginBtn.disabled = false;
                            return;
                        }
                        
                        showStatusMessage('تم تسجيل الدخول بنجاح! جاري التحويل...', 'success');
                        
                        // Save user session
                        localStorage.setItem('currentUser', JSON.stringify({
                            id: employeeId,
                            name: employeeData.name,
                            role: 'employee',
                            department: employeeData.department,
                            position: employeeData.position
                        }));
                        
                        // Save login timestamp
                        localStorage.setItem('lastLogin', Date.now());
                        
                        // Redirect to employee dashboard
                        setTimeout(() => {
                            window.location.href = 'employee-dashboard.html';
                        }, 1500);
                    } else {
                        showStatusMessage('كلمة المرور غير صحيحة!', 'danger');
                        loginBtn.innerHTML = originalText;
                        loginBtn.disabled = false;
                    }
                } else {
                    showStatusMessage('رقم الموظف غير موجود!', 'danger');
                    loginBtn.innerHTML = originalText;
                    loginBtn.disabled = false;
                }
            } catch (error) {
                console.error('Login error:', error);
                showStatusMessage('حدث خطأ في الاتصال بالخادم', 'danger');
                loginBtn.innerHTML = originalText;
                loginBtn.disabled = false;
            }
        });
        
        // Admin Login
        adminForm.addEventListener('submit', function(e) {
            e.preventDefault();
            e.stopPropagation();
            
            if (!this.checkValidity()) {
                this.classList.add('was-validated');
                return;
            }
            
            const adminPassword = document.getElementById('adminPassword').value;
            
            const adminLoginBtn = document.getElementById('adminLoginBtn');
            const originalText = adminLoginBtn.innerHTML;
            adminLoginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> جاري التحقق...';
            adminLoginBtn.disabled = true;
            
            if (adminPassword === ADMIN_PASSWORD) {
                showStatusMessage('مرحباً بك في لوحة التحكم!', 'success');
                
                // Save admin session
                localStorage.setItem('currentUser', JSON.stringify({
                    id: 'admin',
                    name: 'المدير العام',
                    role: 'admin'
                }));
                
                // Save login timestamp
                localStorage.setItem('lastLogin', Date.now());
                
                // Redirect to admin dashboard
                setTimeout(() => {
                    window.location.href = 'admin-dashboard.html';
                }, 1500);
            } else {
                showStatusMessage('كلمة مرور المدير غير صحيحة!', 'danger');
                adminLoginBtn.innerHTML = originalText;
                adminLoginBtn.disabled = false;
            }
        });
        
        // Show Status Message
        function showStatusMessage(message, type) {
            statusText.textContent = message;
            statusMessage.className = `alert alert-${type} alert-dismissible fade show`;
            statusMessage.classList.remove('d-none');
            
            setTimeout(() => {
                statusMessage.classList.add('d-none');
            }, 5000);
        }
        
        // Check Existing Session
        function checkExistingSession() {
            const userData = localStorage.getItem('currentUser');
            
            if (userData) {
                const user = JSON.parse(userData);
                
                // Check if session expired (24 hours)
                const lastLogin = localStorage.getItem('lastLogin');
                if (lastLogin && (Date.now() - parseInt(lastLogin)) > 24 * 60 * 60 * 1000) {
                    localStorage.removeItem('currentUser');
                    localStorage.removeItem('lastLogin');
                    return;
                }
                
                if (user.role === 'admin') {
                    window.location.href = 'admin-dashboard.html';
                } else if (user.role === 'employee') {
                    window.location.href = 'employee-dashboard.html';
                }
            }
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            checkExistingSession();
            initializeGPS();
            setupPasswordToggle();
            
            // Check GPS every minute
            setInterval(initializeGPS, 60000);
            
            // Auto focus on first input
            document.getElementById('employeeId').focus();
        });
    </script>
</body>
</html>
