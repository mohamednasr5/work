<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - نظام الحضور والانصراف</title>
    
    <!-- Bootstrap 5 Arabic -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap RTL -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-rtl@0.4.0/dist/css/bootstrap-rtl.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #2ecc71;
            --danger-color: #e74c3c;
        }
        
        * {
            font-family: 'Cairo', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 20px 0;
        }
        
        .login-container {
            max-width: 450px;
            margin: 0 auto;
            animation: fadeIn 0.8s ease;
        }
        
        .login-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            border: none;
            overflow: hidden;
        }
        
        .login-header {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 25px;
            text-align: center;
            position: relative;
        }
        
        .login-header h2 {
            margin: 0;
            font-weight: 700;
            font-size: 1.8rem;
        }
        
        .login-header p {
            opacity: 0.9;
            margin-top: 8px;
            font-size: 0.9rem;
        }
        
        .login-body {
            padding: 30px;
        }
        
        .form-label {
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 8px;
        }
        
        .form-control {
            border-radius: 10px;
            padding: 12px 15px;
            border: 2px solid #e1e5eb;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 0.25rem rgba(52, 152, 219, 0.25);
        }
        
        .btn-primary {
            background: linear-gradient(to right, var(--secondary-color), #2980b9);
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 14px rgba(52, 152, 219, 0.3);
        }
        
        .admin-toggle {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        
        .admin-toggle a {
            color: var(--secondary-color);
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
        }
        
        .status-message {
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }
        
        .status-message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status-message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .logo i {
            font-size: 40px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .gps-status {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 15px;
            font-size: 0.9rem;
            color: #666;
        }
        
        .gps-status i {
            margin-left: 5px;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @media (max-width: 576px) {
            .login-container {
                padding: 0 15px;
            }
            
            .login-body {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="login-card">
                <div class="login-header">
                    <div class="logo">
                        <i class="fas fa-fingerprint"></i>
                    </div>
                    <h2>نظام الحضور والانصراف</h2>
                    <p>التسجيل التلقائي عبر تحديد الموقع الجغرافي</p>
                </div>
                
                <div class="login-body">
                    <!-- Status Message -->
                    <div id="statusMessage" class="status-message"></div>
                    
                    <!-- Employee Login Form -->
                    <form id="employeeForm">
                        <div class="mb-3">
                            <label for="employeeId" class="form-label">
                                <i class="fas fa-id-card me-2"></i>
                                رقم الموظف
                            </label>
                            <input type="text" class="form-control" id="employeeId" placeholder="أدخل رقم الموظف" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="employeePassword" class="form-label">
                                <i class="fas fa-lock me-2"></i>
                                كلمة المرور
                            </label>
                            <input type="password" class="form-control" id="employeePassword" placeholder="أدخل كلمة المرور" required>
                        </div>
                        
                        <div class="gps-status">
                            <i class="fas fa-satellite"></i>
                            <span id="gpsText">جاري التحقق من GPS...</span>
                        </div>
                        
                        <button type="submit" class="btn btn-primary mt-4" id="loginBtn">
                            <i class="fas fa-sign-in-alt me-2"></i>
                            تسجيل الدخول
                        </button>
                    </form>
                    
                    <!-- Admin Login Form -->
                    <form id="adminForm" style="display: none;">
                        <div class="mb-3">
                            <label for="adminPassword" class="form-label">
                                <i class="fas fa-user-shield me-2"></i>
                                كلمة مرور المدير
                            </label>
                            <input type="password" class="form-control" id="adminPassword" placeholder="أدخل كلمة مرور المدير" required>
                            <div class="form-text text-muted">
                                <small>كلمة المرور الافتراضية: 742018</small>
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-primary mt-3" id="adminLoginBtn">
                            <i class="fas fa-key me-2"></i>
                            دخول المدير
                        </button>
                    </form>
                    
                    <!-- Toggle Admin -->
                    <div class="admin-toggle">
                        <a id="toggleAdminLink">
                            <i class="fas fa-exchange-alt me-2"></i>
                            <span id="toggleText">تسجيل دخول المدير</span>
                        </a>
                    </div>
                </div>
            </div>
            
            <div class="text-center mt-4 text-muted">
                <small>
                    <p>نظام الحضور والانصراف المتقدم باستخدام Geofencing</p>
                </small>
            </div>
        </div>
    </div>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    
    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyC4J8ncbuejvzfWvzCTAXRzjFgvrchXpE",
            authDomain: "hedor-bea3c.firebaseapp.com",
            databaseURL: "https://hedor-bea3c-default-rtdb.firebaseio.com",
            projectId: "hedor-bea3c",
            storageBucket: "hedor-bea3c.firebasestorage.app",
            messagingSenderId: "369239455736",
            appId: "1:369239455736:web:116295854269abecf6480d",
            measurementId: "G-R2MG1YKQEP"
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        
        // DOM Elements
        const employeeForm = document.getElementById('employeeForm');
        const adminForm = document.getElementById('adminForm');
        const toggleAdminLink = document.getElementById('toggleAdminLink');
        const toggleText = document.getElementById('toggleText');
        const statusMessage = document.getElementById('statusMessage');
        const gpsText = document.getElementById('gpsText');
        
        let isAdminForm = false;
        
        // Check GPS
        function checkGPS() {
            if (!navigator.geolocation) {
                gpsText.innerHTML = '<i class="fas fa-exclamation-triangle text-danger me-2"></i>المتصفح لا يدعم GPS';
                gpsText.style.color = '#e74c3c';
                return false;
            }
            
            navigator.geolocation.getCurrentPosition(
                function(position) {
                    gpsText.innerHTML = '<i class="fas fa-check-circle text-success me-2"></i>GPS متاح ويعمل بشكل صحيح';
                    gpsText.style.color = '#27ae60';
                },
                function(error) {
                    gpsText.innerHTML = '<i class="fas fa-exclamation-circle text-warning me-2"></i>الرجاء تفعيل GPS';
                    gpsText.style.color = '#f39c12';
                }
            );
            
            return true;
        }
        
        // Toggle Between Employee and Admin Forms
        toggleAdminLink.addEventListener('click', function() {
            isAdminForm = !isAdminForm;
            
            if (isAdminForm) {
                employeeForm.style.display = 'none';
                adminForm.style.display = 'block';
                toggleText.textContent = 'تسجيل دخول الموظف';
            } else {
                employeeForm.style.display = 'block';
                adminForm.style.display = 'none';
                toggleText.textContent = 'تسجيل دخول المدير';
            }
            
            statusMessage.style.display = 'none';
        });
        
        // Employee Login
        employeeForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const employeeId = document.getElementById('employeeId').value.trim();
            const password = document.getElementById('employeePassword').value;
            
            const loginBtn = document.getElementById('loginBtn');
            const originalText = loginBtn.innerHTML;
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>جاري التحقق...';
            loginBtn.disabled = true;
            
            // Check Firebase for employee
            database.ref('employees/' + employeeId).once('value')
                .then(snapshot => {
                    if (snapshot.exists()) {
                        const employeeData = snapshot.val();
                        
                        if (employeeData.password === password) {
                            showMessage('تم تسجيل الدخول بنجاح! جاري التحويل...', 'success');
                            
                            // Save user session
                            localStorage.setItem('currentUser', JSON.stringify({
                                id: employeeId,
                                name: employeeData.name,
                                role: 'employee',
                                department: employeeData.department
                            }));
                            
                            // Redirect to employee dashboard
                            setTimeout(() => {
                                window.location.href = 'employee-dashboard.html';
                            }, 1500);
                        } else {
                            showMessage('كلمة المرور غير صحيحة!', 'error');
                            loginBtn.innerHTML = originalText;
                            loginBtn.disabled = false;
                        }
                    } else {
                        showMessage('رقم الموظف غير موجود!', 'error');
                        loginBtn.innerHTML = originalText;
                        loginBtn.disabled = false;
                    }
                })
                .catch(error => {
                    showMessage('حدث خطأ: ' + error.message, 'error');
                    loginBtn.innerHTML = originalText;
                    loginBtn.disabled = false;
                });
        });
        
        // Admin Login
        adminForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const adminPassword = document.getElementById('adminPassword').value;
            const MASTER_PASSWORD = '742018';
            
            const adminLoginBtn = document.getElementById('adminLoginBtn');
            const originalText = adminLoginBtn.innerHTML;
            adminLoginBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>جاري التحقق...';
            adminLoginBtn.disabled = true;
            
            if (adminPassword === MASTER_PASSWORD) {
                showMessage('مرحباً بك في لوحة التحكم!', 'success');
                
                // Save admin session
                localStorage.setItem('currentUser', JSON.stringify({
                    id: 'admin',
                    name: 'المدير العام',
                    role: 'admin'
                }));
                
                // Redirect to admin panel
                setTimeout(() => {
                    window.location.href = 'admin.html';
                }, 1500);
            } else {
                showMessage('كلمة مرور المدير غير صحيحة!', 'error');
                adminLoginBtn.innerHTML = originalText;
                adminLoginBtn.disabled = false;
            }
        });
        
        // Show Message
        function showMessage(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = 'status-message ' + type;
            statusMessage.style.display = 'block';
            
            // Hide after 5 seconds
            setTimeout(() => {
                statusMessage.style.display = 'none';
            }, 5000);
        }
        
        // Check Existing Session
        function checkExistingSession() {
            const userData = localStorage.getItem('currentUser');
            
            if (userData) {
                const user = JSON.parse(userData);
                
                if (user.role === 'admin') {
                    window.location.href = 'admin.html';
                } else if (user.role === 'employee') {
                    window.location.href = 'employee-dashboard.html';
                }
            }
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            checkExistingSession();
            checkGPS();
            
            // Check GPS every 30 seconds
            setInterval(checkGPS, 30000);
        });
    </script>
</body>
</html>
