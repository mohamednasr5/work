<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#1e3c72">
    <meta name="description" content="نظام إدارة طلبات البرلمان - نسخة PWA">
    <title>مكتب النائب | نظام المتابعة الذكي</title>
    
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icons/icon-192.png">

    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-background">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
    </div>

    <div class="app-container">
        <nav class="sidebar glass">
            <header class="logo-area">
                <div class="logo-icon">
                    <i class="fa-solid fa-landmark"></i>
                </div>
                <div class="logo-text">
                    <h1>مكتب النائب</h1>
                    <p>أحمد الحديدي</p>
                </div>
            </header>

            <ul class="nav-menu">
                <li class="nav-item active" data-target="dashboard">
                    <i class="fa-solid fa-chart-pie"></i> <span>لوحة التحكم</span>
                </li>
                <li class="nav-item" data-target="add-request">
                    <i class="fa-solid fa-plus-circle"></i> <span>إضافة طلب</span>
                </li>
                <li class="nav-item" data-target="view-requests">
                    <i class="fa-solid fa-folder-open"></i> <span>سجل الطلبات</span>
                </li>
            </ul>

            <div class="theme-switch-wrapper">
                <label class="theme-switch" for="checkbox">
                    <input type="checkbox" id="theme-toggle" />
                    <div class="slider round">
                        <i class="fa-solid fa-sun sun-icon"></i>
                        <i class="fa-solid fa-moon moon-icon"></i>
                    </div>
                </label>
            </div>
        </nav>

        <main class="content-area">
            
            <section id="dashboard" class="page-section active">
                <header class="section-header">
                    <h2>نظرة عامة</h2>
                    <p class="date-display" id="currentDate"></p>
                </header>

                <div class="stats-container">
                    <div class="stat-card glass animate-up" style="--delay: 0.1s">
                        <div class="icon bg-gradient-1"><i class="fa-solid fa-clipboard-list"></i></div>
                        <div class="info">
                            <h3>إجمالي الطلبات</h3>
                            <span class="number" id="total-count">0</span>
                        </div>
                    </div>
                    <div class="stat-card glass animate-up" style="--delay: 0.2s">
                        <div class="icon bg-success"><i class="fa-solid fa-check"></i></div>
                        <div class="info">
                            <h3>مكتملة</h3>
                            <span class="number" id="completed-count">0</span>
                        </div>
                    </div>
                    <div class="stat-card glass animate-up" style="--delay: 0.3s">
                        <div class="icon bg-warning"><i class="fa-solid fa-hourglass-half"></i></div>
                        <div class="info">
                            <h3>قيد التنفيذ</h3>
                            <span class="number" id="pending-count">0</span>
                        </div>
                    </div>
                </div>

                <div class="chart-wrapper glass animate-up" style="--delay: 0.4s">
                    <canvas id="requestsChart"></canvas>
                </div>
            </section>

            <section id="add-request" class="page-section">
                <header class="section-header">
                    <h2>تسجيل طلب جديد</h2>
                </header>

                <form id="requestForm" class="glass-form glass animate-up">
                    <input type="hidden" id="firebaseKey">
                    
                    <div class="form-grid">
                        <div class="input-wrapper">
                            <label for="reqId">رقم الطلب</label>
                            <input type="text" id="reqId" required placeholder="مثال: 2026/001">
                        </div>

                        <div class="input-wrapper">
                            <label for="reqTitle">عنوان الطلب</label>
                            <input type="text" id="reqTitle" required placeholder="الموضوع باختصار">
                        </div>

                        <div class="input-wrapper full">
                            <label for="reqDetails">التفاصيل الكاملة</label>
                            <textarea id="reqDetails" rows="4" required placeholder="شرح تفصيلي للطلب..."></textarea>
                        </div>

                        <div class="input-wrapper">
                            <label for="reqAuthority">الجهة المختصة</label>
                            <input type="text" id="reqAuthority" required placeholder="مثال: وزارة الكهرباء">
                        </div>

                        <div class="input-wrapper">
                            <label for="reqDate">تاريخ التقديم</label>
                            <input type="date" id="reqDate" required>
                        </div>

                        <div class="input-wrapper">
                            <label for="reqStatus">الحالة</label>
                            <select id="reqStatus">
                                <option value="review">قيد المراجعة</option>
                                <option value="execution">تحت التنفيذ</option>
                                <option value="completed">مكتمل</option>
                                <option value="rejected">مرفوض</option>
                            </select>
                        </div>

                        <div class="input-wrapper full checkbox-wrapper">
                            <label class="custom-checkbox">
                                <input type="checkbox" id="hasDocumentsToggle">
                                <span class="checkmark"></span>
                                <span>يوجد مستندات مرفقة مع هذا الطلب</span>
                            </label>
                        </div>

                        <div id="documentsArea" class="documents-area full hidden">
                            <h3>المستندات المرفقة</h3>
                            <div id="docsContainer">
                                </div>
                            <button type="button" class="btn-secondary" id="addDocBtn">
                                <i class="fa-solid fa-plus"></i> إضافة مستند آخر
                            </button>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn-primary" id="saveBtn">حفظ الطلب</button>
                        <button type="button" class="btn-danger hidden" id="cancelEditBtn">إلغاء</button>
                    </div>
                </form>
            </section>

            <section id="view-requests" class="page-section">
                <header class="section-header">
                    <h2>الأرشيف والسجلات</h2>
                    <div class="search-bar">
                        <i class="fa-solid fa-search"></i>
                        <input type="text" id="searchInput" placeholder="بحث ذكي...">
                    </div>
                </header>

                <div class="table-container glass animate-up">
                    <table id="requestsTable">
                        <thead>
                            <tr>
                                <th>الرقم</th>
                                <th>العنوان</th>
                                <th>الجهة</th>
                                <th>التاريخ</th>
                                <th>المستندات</th>
                                <th>الحالة</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                            </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
