<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="نظام متطور لإدارة الطلبات البرلمانية - النسخة 2.0">
    <meta name="author" content="مهندس محمد حماد">
    <meta name="keywords" content="البرلمان, الطلبات, إدارة, نظام">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#3498db">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="نظام الطلبات">
    
    <title>نظام إدارة الطلبات البرلمانية - النائب أحمد الحديدي</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/icon.png">
    <link rel="apple-touch-icon" href="assets/icon.png">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts - Arabic Support -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    
    <!-- Chart.js -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/chart.js@4.3.0/dist/chart.min.css">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="animations.css">
    <link rel="stylesheet" href="icon-animations.css">
    <link rel="stylesheet" href="install-button.css">
</head>
<body>
    <!-- Loading Screen -->
    <div id="loadingScreen" class="loading-screen">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <h2>نظام إدارة الطلبات البرلمانية</h2>
            <p>جاري التحميل...</p>
        </div>
    </div>
    
    <!-- Header -->
    <header class="main-header">
        <div class="header-container">
            <div class="logo-section">
                <i class="fas fa-landmark"></i>
                <div class="logo-text">
                    <h1>نظام إدارة الطلبات البرلمانية</h1>
                    <p>النائب أحمد الحديدي</p>
                </div>
            </div>
            
            <div class="header-actions">
                <!-- Install Button -->
                <div id="installPrompt" class="install-prompt" style="display: none;">
                    <button id="installButton" class="install-btn">
                        <i class="fas fa-download"></i>
                        <span>تثبيت التطبيق</span>
                    </button>
                </div>
                
                <!-- Notifications -->
                <div class="notifications-icon">
                    <button class="icon-btn" id="notificationsBtn">
                        <i class="fas fa-bell"></i>
                        <span class="badge" id="notificationsBadge">0</span>
                    </button>
                </div>
                
                <!-- Theme Toggle -->
                <button class="icon-btn" id="themeToggle" title="تبديل الوضع الليلي/النهاري">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </div>
    </header>
    
    <!-- Navigation Tabs - Professional Active Tabs -->
    <nav class="main-nav nav-tabs-modern">
        <div class="nav-container">
            <ul class="nav-list">
                <li class="nav-item">
                    <a href="#" class="nav-link active" data-page="dashboard">
                        <i class="fas fa-chart-line"></i>
                        <span>لوحة التحكم</span>
                        <div class="nav-indicator"></div>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link" data-page="requests">
                        <i class="fas fa-tasks"></i>
                        <span>إدارة الطلبات</span>
                        <div class="nav-indicator"></div>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link" data-page="add-request">
                        <i class="fas fa-plus-circle"></i>
                        <span>إضافة طلب جديد</span>
                        <div class="nav-indicator"></div>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link" data-page="notifications">
                        <i class="fas fa-bell"></i>
                        <span>التنبيهات</span>
                        <div class="nav-indicator"></div>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link" data-page="settings">
                        <i class="fas fa-cog"></i>
                        <span>الإعدادات</span>
                        <div class="nav-indicator"></div>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    
    <!-- Main Content - Sections will load here -->
    <main class="main-content">
        <!-- Dashboard Section (Default Active) -->
        <section id="dashboard" class="page-section active">
            <!-- Dashboard content here -->
        </section>
        
        <!-- Requests Section -->
        <section id="requests" class="page-section">
            <!-- Requests management content here -->
        </section>
        
        <!-- Add Request Section -->
        <section id="add-request" class="page-section">
            <!-- Add request form content here -->
        </section>
        
        <!-- Notifications Section -->
        <section id="notifications" class="page-section">
            <!-- Notifications content here -->
        </section>
        
        <!-- Settings Section -->
        <section id="settings" class="page-section">
            <!-- Settings content here -->
        </section>
    </main>
    
    <!-- Footer -->
    <footer class="main-footer">
        <div class="footer-content">
            <p>&copy; 2026 جميع الحقوق محفوظة - نظام إدارة الطلبات البرلمانية</p>
            <p>تم التطوير بواسطة <strong>مهندس محمد حماد</strong></p>
        </div>
    </footer>
    
    <!-- Firebase Configuration -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js';
        import { getDatabase } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js';
        import { getAuth } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js';
        import { getStorage } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-storage.js';
        
        window.firebaseModules = { initializeApp, getDatabase, getAuth, getStorage };
    </script>
    
    <!-- Main App Script -->
    <script src="app.js"></script>
    
    <!-- Charts Configuration -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.0/dist/chart.min.js"></script>
    <script src="charts.js"></script>
    
    <!-- Notifications System -->
    <script src="notifications.js"></script>
    
    <!-- Excel Export Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.min.js"></script>
    
    <!-- PWA Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js')
                    .then(registration => {
                        console.log('✓ Service Worker مسجل بنجاح:', registration.scope);
                    })
                    .catch(error => {
                        console.log('خطأ في تسجيل Service Worker:', error);
                    });
            });
        }
        
        // Initialize App
        window.addEventListener('DOMContentLoaded', () => {
            if (window.ParliamentRequestsSystem) {
                window.parliamentSystem = new ParliamentRequestsSystem();
            }
        });
    </script>
    
    <!-- Install Prompt Handler -->
    <script src="install-prompt.js"></script>
</body>
</html>
