<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام متابعة طلبات النائب أحمد الحديدي</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-container">
        <nav class="sidebar glass-panel">
            <div class="logo">
                <i class="fa-solid fa-landmark fa-2x"></i>
                <h2>مكتب النائب<br>أحمد الحديدي</h2>
            </div>
            <ul class="nav-links">
                <li class="active" onclick="switchTab('dashboard')"><i class="fa-solid fa-chart-pie"></i> لوحة التحكم</li>
                <li onclick="switchTab('add-request')"><i class="fa-solid fa-plus-circle"></i> إضافة طلب جديد</li>
                <li onclick="switchTab('view-requests')"><i class="fa-solid fa-list-check"></i> سجل الطلبات</li>
            </ul>
            <div class="theme-toggle">
                <i class="fa-solid fa-moon" id="theme-icon"></i>
            </div>
        </nav>

        <main class="main-content">
            <section id="dashboard" class="tab-content active">
                <div class="header-3d">
                    <h1>لوحة المعلومات والتحليلات</h1>
                </div>
                <div id="alerts-container"></div>
                <div class="stats-grid">
                    <div class="stat-card glass-panel tilt-effect" data-type="total">
                        <div class="icon"><i class="fa-solid fa-folder-open"></i></div>
                        <h3>إجمالي الطلبات</h3>
                        <span class="number" id="total-count">0</span>
                    </div>
                    <div class="stat-card glass-panel tilt-effect success" data-type="completed">
                        <div class="icon"><i class="fa-solid fa-check-double"></i></div>
                        <h3>مكتملة</h3>
                        <span class="number" id="completed-count">0</span>
                    </div>
                    <div class="stat-card glass-panel tilt-effect warning" data-type="pending">
                        <div class="icon"><i class="fa-solid fa-clock"></i></div>
                        <h3>قيد التنفيذ</h3>
                        <span class="number" id="pending-count">0</span>
                    </div>
                    <div class="stat-card glass-panel tilt-effect danger" data-type="rejected">
                        <div class="icon"><i class="fa-solid fa-ban"></i></div>
                        <h3>مرفوضة</h3>
                        <span class="number" id="rejected-count">0</span>
                    </div>
                </div>
                <div class="charts-container glass-panel">
                    <canvas id="requestsChart"></canvas>
                </div>
            </section>

            <section id="add-request" class="tab-content">
                <div class="header-3d">
                    <h1>تسجيل / تعديل طلب</h1>
                </div>
                <div class="form-container glass-panel">
                    <form id="requestForm">
                        <input type="hidden" id="firebaseKey"> <div class="form-grid">
                            <div class="input-group">
                                <label>رقم الطلب (ID)</label>
                                <input type="text" id="reqId" required placeholder="مثال: 2024-001">
                            </div>
                            <div class="input-group">
                                <label>عنوان الطلب</label>
                                <input type="text" id="reqTitle" required>
                            </div>
                            <div class="input-group full-width">
                                <label>تفاصيل الطلب</label>
                                <textarea id="reqDetails" rows="3" required></textarea>
                            </div>
                            <div class="input-group">
                                <label>الجهة المقدم إليها</label>
                                <input type="text" id="reqAuthority" required>
                            </div>
                            <div class="input-group">
                                <label>تاريخ التقديم</label>
                                <input type="date" id="reqDate" required>
                            </div>
                            <div class="input-group">
                                <label>الحالة الحالية</label>
                                <select id="reqStatus">
                                    <option value="review">قيد المراجعة</option>
                                    <option value="execution">تحت التنفيذ</option>
                                    <option value="completed">مكتمل</option>
                                    <option value="rejected">مرفوض</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn-3d" id="saveBtn">حفظ الطلب <i class="fa-solid fa-save"></i></button>
                            <button type="button" class="btn-3d btn-cancel" onclick="resetForm()" style="background:#e74c3c; display:none;" id="cancelEditBtn">إلغاء التعديل</button>
                        </div>
                    </form>
                </div>
            </section>

            <section id="view-requests" class="tab-content">
                <div class="header-3d">
                    <h1>سجل الطلبات والأرشيف</h1>
                </div>
                
                <div class="controls-bar glass-panel">
                    <div class="search-box">
                        <i class="fa-solid fa-search"></i>
                        <input type="text" id="searchInput" placeholder="ابحث عن أي شيء (الاسم، الرقم، التفاصيل، الجهة)..." oninput="liveSearch()">
                    </div>
                </div>

                <div class="table-responsive glass-panel">
                    <table id="requestsTable">
                        <thead>
                            <tr>
                                <th>رقم الطلب</th>
                                <th>العنوان</th>
                                <th>الجهة</th>
                                <th>التاريخ</th>
                                <th>الحالة</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                            </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <div id="detailsModal" class="modal-overlay">
        <div class="modal-content glass-panel">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <div class="modal-header">
                <h2 id="modalTitle">تفاصيل الطلب</h2>
                <span id="modalStatus" class="status-badge"></span>
            </div>
            
            <div class="modal-body">
                <div class="detail-row"><strong>رقم الطلب:</strong> <span id="mId"></span></div>
                <div class="detail-row"><strong>الجهة:</strong> <span id="mAuth"></span></div>
                <div class="detail-row"><strong>التاريخ:</strong> <span id="mDate"></span></div>
                <div class="detail-row full"><strong>التفاصيل:</strong> <p id="mDetails"></p></div>
            </div>

            <div class="modal-actions">
                <button onclick="editRequest()" class="btn-action edit"><i class="fa-solid fa-pen-to-square"></i> تعديل</button>
                <button onclick="deleteRequest()" class="btn-action delete"><i class="fa-solid fa-trash"></i> حذف</button>
                <button onclick="printRequest()" class="btn-action print"><i class="fa-solid fa-print"></i> طباعة</button>
                <button onclick="exportRequest()" class="btn-action export"><i class="fa-solid fa-file-excel"></i> تصدير</button>
            </div>
        </div>
    </div>

   <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="firebase-config.js"></script>
    <script src="script.js"></script>
</body>
</html>
</body>
</html>
