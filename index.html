<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="نظام إدارة الطلبات البرلمانية للنائب أحمد الحديدي">
    <meta name="author" content="مهندس محمد حماد">
    <title>نظام إدارة الطلبات البرلمانية - النائب أحمد الحديدي</title>
    
    <!-- الأيقونات -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- الأنماط -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="animations.css">
    <link rel="stylesheet" href="install-button.css">
    <link rel="stylesheet" href="icon-animations.css">
    
    <!-- Web Manifest -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#667eea">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="navbar-container">
            <h1 class="navbar-brand">
                <i class="fas fa-gavel"></i>
                نظام إدارة الطلبات البرلمانية
            </h1>
            <ul class="navbar-menu">
                <li><a href="#dashboard" class="nav-link dashboard-link"><i class="fas fa-home"></i> لوحة التحكم</a></li>
                <li><a href="#requests" class="nav-link"><i class="fas fa-tasks"></i> إدارة الطلبات</a></li>
                <li><a href="#add-request" class="nav-link"><i class="fas fa-plus"></i> إضافة طلب</a></li>
                <li><a href="#analytics" class="nav-link"><i class="fas fa-chart-bar"></i> التحليلات</a></li>
                <li><a href="#notifications" class="nav-link" data-badge="0"><i class="fas fa-bell"></i> التنبيهات</a></li>
            </ul>
        </div>
    </nav>

    <!-- Dashboard Section -->
    <section id="dashboard-section" class="section">
        <div class="container">
            <h2>لوحة التحكم</h2>
            <p>نظرة شاملة على جميع الطلبات والإحصائيات</p>
            
            <!-- Dashboard Stats -->
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>إجمالي الطلبات</h3>
                    <p class="stat-number">0</p>
                    <span class="stat-change">12%</span>
                </div>
                <div class="stat-card">
                    <h3>طلبات مكتملة</h3>
                    <p class="stat-number">0</p>
                    <span class="stat-change">8%</span>
                </div>
                <div class="stat-card">
                    <h3>قيد التنفيذ</h3>
                    <p class="stat-number">0</p>
                    <span class="stat-change">5%</span>
                </div>
                <div class="stat-card">
                    <h3>قيد المراجعة</h3>
                    <p class="stat-number">0</p>
                    <span class="stat-change">3%</span>
                </div>
            </div>
        </div>
    </section>

    <!-- PWA Install Button -->
    <button id="pwa-install-button" onclick="window.pwaInstallPrompt.installApp()" title="تثبيت التطبيق على الجهاز">
        <span>تثبيت التطبيق</span>
    </button>

    <!-- Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script src="app.js"></script>
    <script src="charts.js"></script>
    <script src="notifications.js"></script>
    <script src="install-prompt.js"></script>

    <!-- Initialize App -->
    <script>
        window.addEventListener('DOMContentLoaded', function() {
            window.parliamentSystem = new ParliamentRequestsSystem();
            window.chartsManager = new ChartsManager();
            window.notificationsManager = new NotificationsManager();
        });
    </script>

    <!-- Register Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('service-worker.js')
                    .then(function(registration) {
                        console.log('Service Worker registered successfully:', registration);
                    })
                    .catch(function(error) {
                        console.log('Service Worker registration failed:', error);
                    });
            });
        }
    </script>
</body>
</html>
