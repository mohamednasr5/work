appId: com.parliament.requests
productName: Parliamentary Requests
directories:
  buildResources: assets
  output: dist
files:
  - from: build
    to: .
  - from: main.js
    to: .
  - node_modules
  - package.json

win:
  target:
    - nsis
    - portable
  certificateFile: null
  certificatePassword: null
  signingHashAlgorithms:
    - sha256
  sign: ./customSign.js
  signingHashAlgorithms:
    - sha256

mac:
  target:
    - dmg
    - zip
  category: public.app-category.business
  hardenedRuntime: true
  gatekeeperAssess: false
  entitlements: build/entitlements.mac.plist
  entitlementsInherit: build/entitlements.mac.plist
  notarize:
    teamId: YOUR_TEAM_ID

linux:
  target:
    - AppImage
    - deb
  category: Office

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: Parliamentary Requests

dmg:
  sign: false
  contents:
    - x: 110
      y: 150
      type: file
    - x: 240
      y: 150
      type: link
      path: /Applications

linux:
  target:
    - AppImage
    - deb
  category: Office
  desktop:
    Name: Parliamentary Requests
    Comment: Manage parliamentary citizen requests
    Type: Application
    Terminal: false

publish:
  provider: github
  owner: mohamednasr5
  repo: work
  releaseType: release

amd64:
  target:
    - nsis
    - portable
    - msi

arm64:
  target:
    - nsis
    - portable
