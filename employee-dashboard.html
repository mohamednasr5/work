<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>بوابة الموظف</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <nav class="navbar-custom d-none d-lg-block">
        <div class="container d-flex justify-content-between">
            <span class="fw-bold"><i class="fas fa-user-clock"></i> بوابة الموظف</span>
            <span id="userName">مرحباً</span>
        </div>
    </nav>

    <div class="container mt-3 mt-lg-0">
        <div class="glass-card p-3 d-lg-none">
            <h5 class="m-0 fw-bold" id="mobileUserName">مرحباً</h5>
        </div>

        <div class="row">
            <div class="col-lg-8">
                <div class="glass-card">
                    <h5 class="mb-3 text-primary"><i class="fas fa-map-marked"></i> إثبات الحضور</h5>
                    <div id="map"></div>
                    <div class="mt-3 d-flex justify-content-between">
                        <small id="distInfo" class="text-muted">جاري تحديد الموقع...</small>
                        <span id="statusBadge" class="status-pill absent">غير مسجل</span>
                    </div>
                </div>

                <div class="row g-2">
                    <div class="col-6">
                        <button id="inBtn" class="btn-glass bg-success border-0" disabled>تسجيل دخول</button>
                    </div>
                    <div class="col-6">
                        <button id="outBtn" class="btn-glass bg-danger border-0" disabled>تسجيل خروج</button>
                    </div>
                </div>
            </div>
            
            <div class="col-lg-4 mt-3 mt-lg-0">
                <div class="glass-card">
                    <h5>سجل اليوم</h5>
                    <div class="d-flex justify-content-between border-bottom py-2">
                        <span>دخول:</span> <strong id="inTime">--:--</strong>
                    </div>
                    <div class="d-flex justify-content-between py-2">
                        <span>خروج:</span> <strong id="outTime">--:--</strong>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="mobile-nav">
        <div class="mobile-nav-items">
            <a href="#" class="nav-item-link active"><i class="fas fa-home"></i>الرئيسية</a>
            <a href="#" id="logoutBtn" class="nav-item-link"><i class="fas fa-sign-out-alt"></i>خروج</a>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
    <script>
        const user = JSON.parse(localStorage.getItem('currentUser'));
        if(!user || user.role !== 'employee') window.location.href = 'index.html';
        
        document.getElementById('userName').innerText = user.name;
        document.getElementById('mobileUserName').innerText = 'أهلاً ' + user.name;

        // تهيئة الخريطة
        initMap();

        // دالة تحديث الواجهة عند تحرك الموظف (يتم استدعاؤها من script.js)
        window.updateEmployeeUI = function(distance, allowedRadius) {
            const dist = Math.round(distance);
            document.getElementById('distInfo').innerText = `تبعد ${dist} متر عن العمل`;
            
            const inRange = dist <= allowedRadius;
            const btnIn = document.getElementById('inBtn');
            const btnOut = document.getElementById('outBtn');

            if(inRange) {
                btnIn.disabled = false;
                btnOut.disabled = false;
                document.getElementById('distInfo').className = 'text-success fw-bold';
            } else {
                btnIn.disabled = true;
                btnOut.disabled = true;
                document.getElementById('distInfo').className = 'text-danger';
            }
        };

        // تسجيل الدخول والخروج
        const recordAction = async (type) => {
            const now = new Date();
            const loc = window.currentUserLocation || {lat:0, lng:0};
            await database.ref(`attendance/${user.id}/${now.getTime()}`).set({
                type: type,
                time: now.getTime(),
                date: now.toISOString().split('T')[0],
                lat: loc.lat,
                lng: loc.lng
            });
            showNotification('تم التسجيل بنجاح');
            if(type === 'checkin') {
                document.getElementById('inTime').innerText = now.toLocaleTimeString('ar-SA');
                document.getElementById('statusBadge').className = 'status-pill present';
                document.getElementById('statusBadge').innerText = 'حاضر';
            } else {
                document.getElementById('outTime').innerText = now.toLocaleTimeString('ar-SA');
            }
        };

        document.getElementById('inBtn').onclick = () => recordAction('checkin');
        document.getElementById('outBtn').onclick = () => recordAction('checkout');
    </script>
</body>
</html>
