<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم - نظام الحضور</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: rgba(255,255,255,0.95);
            padding: 30px;
            border-radius: 25px;
            margin-bottom: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
        }

        .header h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .card {
            background: rgba(255,255,255,0.95);
            border-radius: 25px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        #adminMap {
            width: 100%;
            height: 600px;
            border-radius: 20px;
            border: 3px solid rgba(102,126,234,0.3);
            margin-bottom: 20px;
        }

        .btn {
            padding: 15px 35px;
            font-size: 1.1em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            color: white;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .btn-success {
            background: linear-gradient(135deg, #48c774 0%, #3EB489 100%);
        }

        .info-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
        }

        .input {
            width: 100%;
            padding: 15px 20px;
            font-size: 1.1em;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            margin-bottom: 15px;
        }

        .input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 5px rgba(102,126,234,0.1);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .pulse {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-cog"></i> لوحة التحكم</h1>
            <p style="color: #888;">إدارة موقع العمل والإعدادات</p>
        </div>

        <div class="card">
            <h2><i class="fas fa-map-marker-alt"></i> تحديد موقع العمل</h2>
            <p style="margin-bottom: 20px; color: #666;">
                انقر على الخريطة لتحديد موقع العمل، أو استخدم البحث بالعنوان
            </p>

            <input type="text" id="searchAddress" class="input" placeholder="ابحث عن عنوان...">
            <button onclick="searchAddress()" class="btn btn-primary" style="margin-bottom: 20px;">
                <i class="fas fa-search"></i> بحث
            </button>

            <div id="adminMap"></div>

            <div class="info-box">
                <h3 style="margin-bottom: 15px;"><i class="fas fa-info-circle"></i> الموقع الحالي</h3>
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px;">
                    <div>
                        <strong>خط الطول:</strong>
                        <div id="currentLng">غير محدد</div>
                    </div>
                    <div>
                        <strong>خط العرض:</strong>
                        <div id="currentLat">غير محدد</div>
                    </div>
                </div>
            </div>

            <button onclick="saveWorkplaceLocation()" class="btn btn-success" style="width: 100%; margin-top: 20px;">
                <i class="fas fa-save"></i> حفظ الموقع
            </button>
        </div>

        <div class="card">
            <h2><i class="fas fa-users"></i> إضافة موظف جديد</h2>
            <input type="text" id="newEmployeeId" class="input" placeholder="رقم الموظف">
            <input type="text" id="newEmployeeName" class="input" placeholder="اسم الموظف">
            <input type="text" id="newEmployeeDept" class="input" placeholder="القسم">
            <button onclick="addEmployee()" class="btn btn-success" style="width: 100%;">
                <i class="fas fa-user-plus"></i> إضافة موظف
            </button>
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-database-compat.js"></script>

    <!-- Google Maps -->
    <script src="https://maps.googleapis.com/maps/api/js?language=ar&libraries=places"></script>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyC4J8ncbuejvzfWvzCTAXRzjFg_vrchXpE",
            authDomain: "hedor-bea3c.firebaseapp.com",
            databaseURL: "https://hedor-bea3c-default-rtdb.firebaseio.com",
            projectId: "hedor-bea3c",
            storageBucket: "hedor-bea3c.firebasestorage.app",
            messagingSenderId: "369239455736",
            appId: "1:369239455736:web:116295854269abecf6480d",
            measurementId: "G-R2MG1YKQEP"
        };


        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        let map;
        let marker;
        let selectedLocation = null;
        let geocoder;
        let autocomplete;

        // تهيئة الخريطة
        async function initAdminMap() {
            // جلب الموقع الحالي من Firebase
            const snapshot = await database.ref('settings/workplace').once('value');
            const savedLocation = snapshot.val() || { lat: 30.0444, lng: 31.2357 };
            selectedLocation = savedLocation;

            map = new google.maps.Map(document.getElementById('adminMap'), {
                zoom: 15,
                center: savedLocation,
                mapTypeId: 'hybrid',
                zoomControl: true,
                mapTypeControl: true,
                scaleControl: true,
                streetViewControl: true,
                fullscreenControl: true
            });

            marker = new google.maps.Marker({
                position: savedLocation,
                map: map,
                draggable: true,
                title: 'موقع العمل',
                animation: google.maps.Animation.BOUNCE,
                icon: {
                    path: google.maps.SymbolPath.CIRCLE,
                    scale: 20,
                    fillColor: '#f14668',
                    fillOpacity: 1,
                    strokeColor: '#fff',
                    strokeWeight: 4
                }
            });

            // دائرة حول الموقع
            new google.maps.Circle({
                map: map,
                center: savedLocation,
                radius: 100,
                fillColor: '#f14668',
                fillOpacity: 0.2,
                strokeColor: '#f14668',
                strokeOpacity: 0.8,
                strokeWeight: 2
            });

            // عند السحب
            marker.addListener('dragend', function(event) {
                selectedLocation = {
                    lat: event.latLng.lat(),
                    lng: event.latLng.lng()
                };
                updateLocationDisplay();
            });

            // عند النقر على الخريطة
            map.addListener('click', function(event) {
                const newLocation = {
                    lat: event.latLng.lat(),
                    lng: event.latLng.lng()
                };
                marker.setPosition(newLocation);
                selectedLocation = newLocation;
                updateLocationDisplay();
                marker.setAnimation(google.maps.Animation.BOUNCE);
                setTimeout(() => marker.setAnimation(null), 2000);
            });

            geocoder = new google.maps.Geocoder();
            
            // البحث التلقائي
            autocomplete = new google.maps.places.Autocomplete(
                document.getElementById('searchAddress'),
                { componentRestrictions: { country: 'eg' } }
            );

            autocomplete.addListener('place_changed', function() {
                const place = autocomplete.getPlace();
                if (place.geometry) {
                    const newLocation = {
                        lat: place.geometry.location.lat(),
                        lng: place.geometry.location.lng()
                    };
                    map.setCenter(newLocation);
                    marker.setPosition(newLocation);
                    selectedLocation = newLocation;
                    updateLocationDisplay();
                }
            });

            updateLocationDisplay();
        }

        // البحث بالعنوان
        function searchAddress() {
            const address = document.getElementById('searchAddress').value;
            
            if (!address) return;

            geocoder.geocode({ address: address, region: 'EG' }, function(results, status) {
                if (status === 'OK') {
                    const newLocation = {
                        lat: results[0].geometry.location.lat(),
                        lng: results[0].geometry.location.lng()
                    };
                    map.setCenter(newLocation);
                    marker.setPosition(newLocation);
                    selectedLocation = newLocation;
                    updateLocationDisplay();
                    marker.setAnimation(google.maps.Animation.BOUNCE);
                    setTimeout(() => marker.setAnimation(null), 2000);
                } else {
                    alert('لم يتم العثور على العنوان');
                }
            });
        }

        // تحديث عرض الموقع
        function updateLocationDisplay() {
            if (selectedLocation) {
                document.getElementById('currentLat').textContent = selectedLocation.lat.toFixed(6);
                document.getElementById('currentLng').textContent = selectedLocation.lng.toFixed(6);
            }
        }

        // حفظ موقع العمل
        async function saveWorkplaceLocation() {
            if (!selectedLocation) {
                alert('يرجى تحديد موقع على الخريطة');
                return;
            }

            try {
                await database.ref('settings/workplace').set(selectedLocation);
                alert('تم حفظ موقع العمل بنجاح ✓');
            } catch (error) {
                console.error('خطأ:', error);
                alert('حدث خطأ أثناء الحفظ');
            }
        }

        // إضافة موظف
        async function addEmployee() {
            const id = document.getElementById('newEmployeeId').value.trim();
            const name = document.getElementById('newEmployeeName').value.trim();
            const dept = document.getElementById('newEmployeeDept').value.trim();

            if (!id || !name) {
                alert('يرجى إدخال رقم الموظف والاسم');
                return;
            }

            try {
                await database.ref('employees/' + id).set({
                    name: name,
                    department: dept,
                    createdAt: Date.now()
                });

                alert('تم إضافة الموظف بنجاح ✓');
                document.getElementById('newEmployeeId').value = '';
                document.getElementById('newEmployeeName').value = '';
                document.getElementById('newEmployeeDept').value = '';
            } catch (error) {
                console.error('خطأ:', error);
                alert('حدث خطأ أثناء إضافة الموظف');
            }
        }

        // التهيئة
        window.onload = initAdminMap;
    </script>
</body>
</html>
